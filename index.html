<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   
    <div class="container">

        <div class="result">
            0
        </div>
        <div class="square-box">
            <div class="box clear"> <button class="but" value="C" >C</button> </div>
            <div class="box"> <button class="but" value="<-"> <-</button></div> 
            <!-- usuwa jedna cyfre -->
            <div class="box orangeb"> <button class="but2"value="/">/</button></div>
            <div class="box"> <button class="but" value="7">7</button></div>
            <div class="box"> <button class="but" value="8">8</button></div>
            <div class="box"> <button class="but" value="9">9</button></div>
            <div class="box orangeb"><button class="but2" value="x">x</button></div>
            <div class="box"> <button class="but" value="4">4</button></div>
            <div class="box"> <button class="but" value="5">5</button></div>
            <div class="box"> <button class="but" value="6">6</button></div>
            <div class="box orangeb"><button class="but2" value="-">-</button></div>
            <div class="box"> <button class="but" value="1">1</button></div>
            <div class="box"> <button class="but" value="2">2</button></div>
            <div class="box"> <button class="but" value="3">3</button></div>
            <div class="box orangeb"> <button class="but2" value="+">+</button></div>
            <div class="box zero"><button class="but" value="0">0</button></div>
            <div class="box orangeb"><button class="but2" value="=">=</button></div>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
